    <div class="main">
    	<h1>Application Form</h1>
      <div class="application">
        
        <form>
        	<h4>Personal Information</h4><br>
          <label>First Name : </label><br>
          <input type="text" id="name" name="name" placeholder="Enter First Name" required /><br><br>

          <label>Middle Name : </label><br />
          <input type="text" id="name" placeholder="Enter Middle Name" name="name" /><br /><br />

          <label>Last Name : </label><br />
          <input type="text" placeholder="Enter Last Name" id="name" name="name" required /><br /><br />

          <label>Mobile Number : </label><br />
          <input type="tel" id="name" name="number" maxlength="10" placeholder="Enter Mobile Number" required /><br /><br />

          <label>E-Mail : </label><br>
          <input type="email" name="email" id="name" placeholder="Enter E-Mail" required><br><br>

          <label>Date of Birth : </label><br>
          <input type="date" id="dob" name="Dob" required><br><br>

          <label>Address : </label><br>
          <input type="address" name="address" id="name" required placeholder="Enter Address"><br><br>

          <h4>Emergency Contact Information</h4><br>

          <label>Name of Emergency Contact : </label><br>
          <input type="text" name="name" id="name" required placeholder="Enter Name"><br><br>

          <label>Relation to Applicant : </label><br>
          <input type="text" name="relation" id="name" placeholder="Enter relation to applicant" required><br><br>

          <label>Emergency Contact Phone Number : </label><br>
          <input type="tel" name="contact" id="name" placeholder="Enter Emergency Contact" required><br><br>

          <h4>Sport-Specific Information</h4><br>

          <label>Sport or Activity Applying : </label><br>
          <select id="name" style="cursor: pointer;">
          	<option>BasketBall</option>
          	<option>Swimming</option>
          	<option>Tennis</option>
          	<option>Football</option>
          	<option>Badminton</option>
          	<option>Boxing</option>
          	<option>Karate</option>
          	<option>Judo</option>
          	<option>Taekwando</option>
          	<option>Running</option>
          </select><br><br>

          <label for="checkbox">Any Previous Experience : </label><br>
          <label>Yes</label>
          <input type="radio" name="checkbox" value="yes">
          <label>No</label>
          <input type="radio" name="checkbox" value="no"><br><br>

          <h4>Medical Information</h4><br>

          <label>Any Medical Conditions or Allergies : </label><br>
          <input type="text" id="name" name="medications" placeholder="Enter Conditions or Allergies"><br><br>

          <label>Medications Currently Taking : </label><br>
          <input type="text" placeholder="Current Medications" id="name"><br><br>

          <label>Physician's Contact Information : </label><br>
          <textarea id="textarea" placeholder="Enter Physician's Contact Information.(phone number, name, etc" rows="6" cols="35"></textarea><br><br>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
